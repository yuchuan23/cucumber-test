plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

    // Apply the groovy plugin to also add support for Groovy (needed for Spock)
    id 'groovy'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    // jackson
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.2'

    // ning async http client
    implementation 'org.asynchttpclient:async-http-client:2.12.3'

    // Apache Commons lang3
    implementation 'org.apache.commons:commons-lang3:3.12.0'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.1-jre'

    // Apache Commons IO
    implementation 'commons-io:commons-io:2.5'

	// for lombok @Data
    compileOnly 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'

    // slf4j implement
    implementation 'org.slf4j:slf4j-simple:1.7.25'

    /*
    // Use the latest Groovy version for Spock testing
    testImplementation 'org.codehaus.groovy:groovy-all:2.5.8'

    // Use the awesome Spock testing and specification framework even with Java
    testImplementation 'org.spockframework:spock-core:1.3-groovy-2.5'
    */

    // cucumber test
    testImplementation 'io.cucumber:cucumber-java:6.10.4'
    // for junit
    testImplementation 'io.cucumber:cucumber-junit:6.10.4'
    //testImplementation 'junit:junit:4.12'

    // dependency injection for step definition
    testImplementation 'io.cucumber:cucumber-picocontainer:6.10.4'

}

application {
    // Define the main class for the application.
    mainClassName = 'cucumber.Main'
}

configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}

task cucumber() {
    dependsOn assemble, testClasses
    doLast {
        javaexec {
            main = "io.cucumber.core.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            // glue needs package name of step definitions
            //args = ['--plugin', 'pretty', '--glue', 'cucumber', 'src/test/resources', '--tags', tags]
            args = ['--plugin', 'pretty', '--glue', 'cucumber', 'src/test/resources']
            if (project.hasProperty('tags')) {
                args += ['--tags', tags]
            }
            // pass all system properties
            systemProperties System.getProperties()
        }
    }
}
